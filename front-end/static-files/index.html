<!DOCTYPE html>
<html>

<head>
    <title>Aplicación Microservicios Plantilla</title>

    <!-- Cargamos biblioteca Jasmine -->

    <link rel="stylesheet" href="lib/jasmine-4.5.0/jasmine.css">
    <script src="lib/jasmine-4.5.0/jasmine.js"></script>
    <script src="lib/jasmine-4.5.0/jasmine-html.js"></script>
    <script src="lib/jasmine-4.5.0/boot0.js"></script>
    <script src="lib/jasmine-4.5.0/boot1.js"></script>

    <!-- Cargamos nuestros CSS -->
    <link rel="stylesheet" href="css/front-end.css">


</head>

<body>
    <h1>Aplicación Microservicios Plantilla</h1>
    <!-- Barra de navegación de la aplicación -->
    <nav>
        <a href="javascript:Plantilla.procesarHome()" class="opcion-principal"
            title="Llama a la ruta / del MS Plantilla">Home</a>
        <a href="javascript:Plantilla.procesarAcercaDe()" class="opcion-principal"
            title="Llama a la ruta /acercade del MS Plantilla">Acerca de</a>
        <a href="javascript:Plantilla.listar()" class="opcion-principal"
            title="Llama a la ruta /procesarNombres del MS Plantilla">Procesar Datos Personas</a>
        <a href="javascript:Plantilla.listarSoloNombres()" class="opcion-principal"
            title="Llama a la ruta /procesarNombres del MS Plantilla">Procesar Nombres</a>
        <a href="javascript:Plantilla.listarSoloNombresOrdenados()" class="opcion-principal"
            title="Llama a la ruta /procesarNombresOrdenados del MS Plantilla">Procesar Nombres Ordenados</a>
    </nav>
    <br></br>
    <form>
        <label>Buscar por nombre:</label>
        <input type="text" id="search" name="search">
        <button type="button" onclick="buscar()">Buscar</button>
      </form>
      <script>
        function buscar() {
            var tipo= "nombre";
          var searchTerm = document.getElementById("search").value;
          Plantilla.listarBuscar(searchTerm,tipo);
        }
      </script>
        <form class="formulario">
            <label>Buscar por nacionalidad:</label>
            <input type="text" id="nac" name="search">
            <button type="button" onclick="buscarNac()">Buscar</button>
        </form>
        <script>
            function buscarNac() {
            var tipo= "nacionalidad";
            var searchTerm = document.getElementById("nac").value;
            Plantilla.listarBuscar(searchTerm,tipo);
          }
        </script>

        <br></br>
        <form class="formulario">
            <label>Buscar usuarios cuya altura sea mayor que la introducida:</label>
            <input type="text" id="altu" name="search">
            <button type="button" onclick="buscarMasAltos()">Buscar</button>
        </form>
        <script>
            function buscarMasAltos() {
            var tipo= "altura";
            var searchTerm = document.getElementById("altu").value;
            Plantilla.listarBuscar(searchTerm,tipo);
          }
        </script>

        <br></br>
        <form class="formulario">
            <label>Buscar usuarios que tengan mas victorias de las escritas:</label>
            <input type="text" id="vic" name="search">
            <button type="button" onclick="buscarMasVict()">Buscar</button>
        </form>
        <script>
            function buscarMasVict() {
            var tipo= "victorias";
            var searchTerm = document.getElementById("vic").value;
            Plantilla.listarBuscar(searchTerm,tipo);
        }
        </script>
        
    <!-- 
        Article en el que se va a mostrar la info cuando se pinche una opción del menú 
        Todos los apartados de este article se rellenarán con funciones en Javascript
    -->
    <article id="seccion-principal">
        <!-- Título del article -->
        <h2 id="seccion-principal-titulo"></h2>
        <!-- Contenido del article -->
        <div id="seccion-principal-contenido">
        </div>
    </article>


    <!-- 
        ...............  ZONA DE CARGA DE FICHEROS JS .........................
    
        Debe ponerse al final del documento para que estén creados los elementos del DOM.
        
    -->

    <!-- Cargamos ficheros JS propios del proyecto -->
    <script src="js/front-end.js"></script>
    <script src="js/ms-plantilla.js"></script>


    <!-- Cargamos ficheros spec con los tests -->
    <script src="js/front-end-spec.js"></script>
    <script src="js/ms-plantilla-spec.js"></script>

</body>

</html>
